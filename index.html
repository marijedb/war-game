<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="top-section">
            <button id="new-deck" class="btn new-deck">Shuffle deck</button>
            <p id="remaining-cards" class="remaining-cards"></p>
        </div>
        <h2 id="title" class="title">Game of War</h2>
        <p id="computer-points" class="points">Computer: 0</p>
        <div id="cards" class="cards">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
        <p id="player-points" class="points">You: 0</p>
        <button id="draw-cards" class="btn draw-cards">Draw!</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
